# Supabase Configuration
# This file configures the local Supabase instance

[api]
enabled = true
port = 54321
schemas = ["public", "storage", "graphql_public"]
extra_search_path = ["public", "extensions"]
max_rows = 1000

[db]
port = 54322
shadow_port = 54320
major_version = 15

[studio]
enabled = true
port = 54323
api_url = "http://127.0.0.1:54321"

[inbucket]
enabled = true
port = 54324
smtp_port = 54325
pop3_port = 54326

[storage]
enabled = true
file_size_limit = "50MiB"

[auth]
enabled = true
# Site URL for local development - use HTTPS to match NEXT_PUBLIC_APP_URL
site_url = "https://localhost:3000"
# Additional redirect URLs allowed for OAuth callbacks
additional_redirect_urls = [
  "https://127.0.0.1:3000",
  "https://127.0.0.1:3000/auth/callback",
  "https://127.0.0.1:3000/api/auth/callback",
  "https://localhost:3000",
  "https://localhost:3000/auth/callback",
  "https://localhost:3000/api/auth/callback"
]
jwt_expiry = 3600
enable_signup = true

[auth.email]
enable_signup = true
double_confirm_changes = true
enable_confirmations = false

[auth.external.apple]
enabled = false

[auth.external.azure]
enabled = false

[auth.external.bitbucket]
enabled = false

[auth.external.discord]
enabled = false

[auth.external.facebook]
enabled = false

[auth.external.github]
enabled = false

[auth.external.gitlab]
enabled = false

[auth.external.google]
enabled = true
# For local development, these should use env() function
# Try GOOGLE_AUTH_CLIENT_ID first, fallback to GOOGLE_CLIENT_ID
client_id = "env(GOOGLE_AUTH_CLIENT_ID)"
secret = "env(GOOGLE_AUTH_SECRET)"
redirect_uri = "https://127.0.0.1:54421/auth/v1/callback"
skip_nonce_check = true

[auth.external.keycloak]
enabled = false

[auth.external.linkedin]
enabled = false

[auth.external.notion]
enabled = false

[auth.external.twitch]
enabled = false

[auth.external.twitter]
enabled = false

[auth.external.slack]
enabled = false

[auth.external.spotify]
enabled = false

[auth.external.workos]
enabled = false

[auth.external.zoom]
enabled = false
